language: julia
os:
  - linux
  - osx
sudo: required
julia:
  - 1.0
  - 1.1
  - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("ROC"); Pkg.test("ROC"; coverage=true)'

